<h2>LOGIN FORM</h2>
<span *ngIf="!submit">{{error}}</span>
<form class="temp" #f="ngForm" (ngSubmit)="validate(f)" novalidate>
    <label class="temp">Username</label><br>
    <input type="text" class="temp" name="username" [(ngModel)]="user.userName"><br>
    <label class="temp">Password</label><br>
    <input type="password" class="temp" name="password" [(ngModel)]="user.password"><br>
<button>Login</button>
</form>
